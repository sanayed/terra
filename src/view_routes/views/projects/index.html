<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <style>
      .title {
        display: grid;
        place-items: center;
        background-color: var(--primary);
        color: white;
      }
      .title h1 {
        margin: 0.4rem 0;
      }
      .header {
        display: flex;
        padding: 20;
        justify-content: space-between;
        align-items: center;
      }

      .data-table {
        width: 100%;
        border: 1px solid #d6d6e7;
        font-family: system-ui, -apple-system, sans-serif;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
      }

      .data-table thead {
        background: #f5f7fa;
      }

      .data-table th,
      .data-table td {
        padding: 12px 16px;
        text-align: left;
      }

      .data-table th {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #555;
      }

      .data-table tbody tr {
        border-top: 1px solid #eee;
      }

      .data-table tbody tr:hover {
        background: #f9fafb;
      }
    </style>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="title"><h1>Terra</h1></div>
    <div class="container">
      <div class="header">
        <h2>Browse Projects</h2>
        <button>Create New Project</button>
      </div>
      <div id="response_container"></div>
    </div>
  </body>
  <script defer>
    window.addEventListener("load", async () => {
      const { data } = await (
        await fetch("/api/projects", {
          headers: { "Content-Type": "application/json" },
        })
      ).json();

      const div = document.querySelector("#response_container");
      let dom;
      if (data.projects.length > 0) {
        dom = `
          <table class="data-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Project Lead</th>
              </tr>
            </thead>
            <tbody>`;

        data.projects.forEach((project) => {
          dom =
            dom +
            `
            <tr>
              <td><a href="/projects/${project.id}/">${project.name}</a></td>
              <td>${project.description}</td>
              <td>${project.owner_name}</td>
            </tr>
          `;
        });

        dom =
          dom +
          `</tr>
            </tbody>
          </table>
        `;

        div.innerHTML = dom;
      } else {
        div.innerHTML = `<span>You have no projetcs created/assigned to.</span>`;
      }
    });
  </script>
</html>
